<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Modrian Table</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <table class="modrian" role="presentation" aria-hidden="true">
            <tr>
                <td class="white"></td>
                <td class="white" colspan="2"></td>
                <td class="yellow"></td>
            </tr>

            <tr>
                <td class="white" rowspan="4"></td>
                <td class="red" rowspan="3" colspan="2"></td>
                <td class="yellow" rowspan="2"></td>
            </tr>

            <tr></tr>

            <tr></tr>

            <tr>
                <td class="yellow"></td>
                <td class="white"></td>
                <td class="blue"></td>
                <td class="red"></td>
            </tr>
        </table>
    </body>
</html>
